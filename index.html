<html>
    <head></head>
    <body>
    
        <h1>Calculator</h1>
        <button onclick="add()">Add</button>
        <p id="result"></p>
        
        <button onclick="subtract()">subtract</button>
        <p id="r1"></p>
       
        <button onclick="multiply()">multiply</button>
        <p id="r2"></p>
        
        <button onclick="divide()">divide</button>
        <p id="r3"></p>


        <script>
           function add(){
                var a= parseInt(prompt("enter a no."))
                var b= parseInt(prompt("enter a no."))
            var c= a+b
            document.getElementById("result").innerHTML="Addition is: "+c;
            }
            function subtract(){
                var a= parseInt(prompt("enter a no."))
                var b= parseInt(prompt("enter a no."))
            var c= a-b
            document.getElementById("r1").innerHTML="Subtraction is: "+c;
            }
            function multiply(){
                var a= parseInt(prompt("enter a no."))
                var b= parseInt(prompt("enter a no."))
            var c= a*b
            document.getElementById("r2").innerHTML="Multipication is: "+c;
            }
            function divide(){
                var a= parseInt(prompt("enter a no."))
                var b= parseInt(prompt("enter a no."))
            var c= a/b
            document.getElementById("r3").innerHTML="Division is: "+c;
            }

        </script>
    </body>
</html>
